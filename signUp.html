<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/signStyle.css">
</head>
<body>
    
        <!-- content -->
        <div class="row">
            <div class="col-1 col-sm-2 col-md-3"></div>
            <div class="col-10 col-sm-8 col-md-6 m-3">
                <div class="area">
                    <form class="text-center">
                            <i class="fa fa-user"></i>
                            <h1>Sign Up</h1>
                        <table class="table text-left font-weight-bold">
                            <tr>
                                <td>First Name</td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input type="email" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Select a Username</td>
                                <td><input type="text" name="nation" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Select a Password</td>
                                <td><input type="password" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Confirm Password</td>
                                <td><input type="password" class="form-control"></td>
                            </tr>                                              
                        </table>
                        <a href="login.html"><button type="button" class="col-10 col-sm-10 btn btn-secondary"><b>Join Now</b></button></a>
                        <div class="container icons"><hr class="m-4">
                                <h3 class="text-primary">Or Connect With</h3><br>
                                <a href="#" class="icons"><i class="fa fa-facebook"></i></a>
                                <a href="#" class="icons"><i class="fa fa-twitter"></i></a>
                                <a href="#" class="icons"><i class="fa fa-google-plus"></i></a>
                                
                        </div><br>
                        <div class="container">
                        <h5 class="border border-info p-2 bg-primary">Already Joined? <a href="login.html" class="text-white"><u>Click here to Sign In</u></a></h5>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-1 col-sm-2 col-md-3"></div>
        </div>
    
</body>
</html>
